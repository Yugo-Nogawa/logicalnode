<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SVG to PNG Converter</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        img.onload = function() {
            ctx.drawImage(img, 0, 0);
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        // SVG content
        const svg = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#f5f5f5" rx="80"/>
  <circle cx="256" cy="380" r="20" fill="#4299e1" stroke="#2b6cb0" stroke-width="3"/>
  <circle cx="156" cy="280" r="16" fill="#666" stroke="#444" stroke-width="2.5"/>
  <circle cx="256" cy="280" r="16" fill="#666" stroke="#444" stroke-width="2.5"/>
  <circle cx="356" cy="280" r="16" fill="#666" stroke="#444" stroke-width="2.5"/>
  <circle cx="100" cy="180" r="14" fill="#888" stroke="#666" stroke-width="2"/>
  <circle cx="180" cy="180" r="14" fill="#888" stroke="#666" stroke-width="2"/>
  <circle cx="256" cy="180" r="14" fill="#888" stroke="#666" stroke-width="2"/>
  <circle cx="332" cy="180" r="14" fill="#888" stroke="#666" stroke-width="2"/>
  <circle cx="412" cy="180" r="14" fill="#888" stroke="#666" stroke-width="2"/>
  <circle cx="70" cy="100" r="12" fill="#aaa" stroke="#888" stroke-width="1.5"/>
  <circle cx="130" cy="100" r="12" fill="#aaa" stroke="#888" stroke-width="1.5"/>
  <circle cx="190" cy="100" r="12" fill="#aaa" stroke="#888" stroke-width="1.5"/>
  <circle cx="256" cy="100" r="12" fill="#aaa" stroke="#888" stroke-width="1.5"/>
  <circle cx="322" cy="100" r="12" fill="#aaa" stroke="#888" stroke-width="1.5"/>
  <circle cx="382" cy="100" r="12" fill="#aaa" stroke="#888" stroke-width="1.5"/>
  <circle cx="442" cy="100" r="12" fill="#aaa" stroke="#888" stroke-width="1.5"/>
  <line x1="256" y1="380" x2="156" y2="280" stroke="#666" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="380" x2="256" y2="280" stroke="#666" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="380" x2="356" y2="280" stroke="#666" stroke-width="3" opacity="0.6"/>
  <line x1="156" y1="280" x2="100" y2="180" stroke="#777" stroke-width="2.5" opacity="0.5"/>
  <line x1="156" y1="280" x2="180" y2="180" stroke="#777" stroke-width="2.5" opacity="0.5"/>
  <line x1="256" y1="280" x2="256" y2="180" stroke="#777" stroke-width="2.5" opacity="0.5"/>
  <line x1="356" y1="280" x2="332" y2="180" stroke="#777" stroke-width="2.5" opacity="0.5"/>
  <line x1="356" y1="280" x2="412" y2="180" stroke="#777" stroke-width="2.5" opacity="0.5"/>
  <line x1="100" y1="180" x2="70" y2="100" stroke="#888" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="180" x2="130" y2="100" stroke="#888" stroke-width="2" opacity="0.4"/>
  <line x1="180" y1="180" x2="190" y2="100" stroke="#888" stroke-width="2" opacity="0.4"/>
  <line x1="256" y1="180" x2="256" y2="100" stroke="#888" stroke-width="2" opacity="0.4"/>
  <line x1="332" y1="180" x2="322" y2="100" stroke="#888" stroke-width="2" opacity="0.4"/>
  <line x1="412" y1="180" x2="382" y2="100" stroke="#888" stroke-width="2" opacity="0.4"/>
  <line x1="412" y1="180" x2="442" y2="100" stroke="#888" stroke-width="2" opacity="0.4"/>
</svg>`;

        const blob = new Blob([svg], {type: 'image/svg+xml'});
        const url = URL.createObjectURL(blob);
        img.src = url;
    </script>
</body>
</html>
