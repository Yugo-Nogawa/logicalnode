<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logical Node 3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    (function(d) {
      var config = {
        kitId: 'ohk5leg',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
  </script>
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <div class="toolbar-group">
        <button id="add-child-btn" class="toolbar-btn" title="子ノード追加 (Tab)">
          <i class="fa-solid fa-arrow-turn-down"></i> 子ノード
        </button>
        <button id="add-sibling-btn" class="toolbar-btn" title="兄弟ノード追加 (Enter)">
          <i class="fa-solid fa-plus"></i> 兄弟
        </button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="outdent-btn" class="toolbar-btn" title="階層を上げる (Ctrl+←)">
          <i class="fa-solid fa-arrow-left"></i> 上へ
        </button>
        <button id="indent-btn" class="toolbar-btn" title="階層を下げる (Ctrl+→)">
          下へ <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="move-up-btn" class="toolbar-btn" title="順序を上げる (Ctrl+↑)">
          <i class="fa-solid fa-arrow-up"></i> 上
        </button>
        <button id="move-down-btn" class="toolbar-btn" title="順序を下げる (Ctrl+↓)">
          <i class="fa-solid fa-arrow-down"></i> 下
        </button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="add-memo-btn" class="toolbar-btn" title="メモ追加 (Ctrl+7)">
          <i class="fa-solid fa-note-sticky"></i> メモ
        </button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="add-sticky-btn" class="toolbar-btn" title="付箋を追加 (Ctrl+8)">
          <i class="fa-solid fa-thumbtack"></i> 付箋
        </button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="bold-btn" class="toolbar-btn" title="太字 (Ctrl+B)">
          <i class="fa-solid fa-bold"></i>
        </button>
      </div>
      <div class="toolbar-group">
        <span class="toolbar-label">色:</span>
        <button class="color-btn" data-color="null" title="黒 (Ctrl+1)" style="background-color: #444;"></button>
        <button class="color-btn" data-color="red" title="赤 (Ctrl+2)" style="background-color: #dc3545;"></button>
        <button class="color-btn" data-color="blue" title="青 (Ctrl+3)" style="background-color: #4285f4;"></button>
        <button class="color-btn" data-color="green" title="緑 (Ctrl+4)" style="background-color: #34a853;"></button>
        <button class="color-btn" data-color="orange" title="オレンジ (Ctrl+5)" style="background-color: #ff9800;"></button>
        <button class="color-btn" data-color="purple" title="紫 (Ctrl+6)" style="background-color: #9c27b0;"></button>
      </div>
    </div>
    <div id="breadcrumb"></div>
    <div id="search-bar" style="display: none;">
      <input type="text" id="search-input" placeholder="検索... (Esc で閉じる)" />
      <span id="search-results"></span>
      <button id="search-prev" class="search-nav-btn" title="前を検索 (Shift+Enter)">↑</button>
      <button id="search-next" class="search-nav-btn" title="次を検索 (Enter)">↓</button>
      <button id="search-close" class="search-nav-btn" title="閉じる (Esc)">×</button>
    </div>
    <div id="main-content">
      <!-- スクロール連動付箋コンテナ -->
      <div id="sticky-notes-scroll-container"></div>
      <div id="tree-container"></div>
    </div>

    <!-- 固定付箋コンテナ -->
    <div id="sticky-notes-container"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
