<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logical Node 3</title>
  <script>
    (function(d) {
      var config = {
        kitId: 'ohk5leg',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <div class="toolbar-group">
        <button id="add-child-btn" class="toolbar-btn" title="子ノード追加 (Tab)">
          <i class="fas fa-level-down-alt"></i>
        </button>
        <button id="add-sibling-btn" class="toolbar-btn" title="兄弟ノード追加 (Enter)">
          <i class="fas fa-equals"></i>
        </button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="outdent-btn" class="toolbar-btn" title="階層を上げる (Ctrl+←)">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button id="indent-btn" class="toolbar-btn" title="階層を下げる (Ctrl+→)">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="move-up-btn" class="toolbar-btn" title="順序を上げる (Ctrl+↑)">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button id="move-down-btn" class="toolbar-btn" title="順序を下げる (Ctrl+↓)">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="add-memo-btn" class="toolbar-btn" title="メモ追加 (Ctrl+7)">
          <i class="fas fa-sticky-note"></i>
        </button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="bold-btn" class="toolbar-btn" title="太字 (Ctrl+B)">
          <i class="fas fa-bold"></i>
        </button>
      </div>
      <div class="toolbar-group">
        <span class="toolbar-label">色:</span>
        <button class="color-btn" data-color="null" title="デフォルト" style="background-color: #333;"></button>
        <button class="color-btn" data-color="red" title="赤 (Ctrl+1)" style="background-color: #e63946;"></button>
        <button class="color-btn" data-color="blue" title="青 (Ctrl+2)" style="background-color: #457b9d;"></button>
        <button class="color-btn" data-color="green" title="緑 (Ctrl+3)" style="background-color: #2a9d8f;"></button>
        <button class="color-btn" data-color="orange" title="オレンジ (Ctrl+4)" style="background-color: #f4a261;"></button>
        <button class="color-btn" data-color="purple" title="紫 (Ctrl+5)" style="background-color: #9d4edd;"></button>
      </div>
    </div>
    <div id="main-content">
      <div id="tree-container"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
